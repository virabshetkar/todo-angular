<mat-toolbar>
  <div class="container">
    <a class="title" routerLink="/user">{{ title }}</a>
    <div class="actions">
      <button
        mat-flat-button
        #home="routerLinkActive"
        routerLinkActive
        routerLink="/user/todo"
        [color]="home.isActive ? 'primary' : ''"
      >
        Todo
      </button>
      <button mat-mini-fab color="basic" [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <div class="menu-title">
          <h1>{{ (user$ | async)?.displayName }}</h1>
          <p>{{ (user$ | async)?.email }}</p>
        </div>
        <button mat-menu-item routerLink="/user/account">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item (click)="signOut()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
