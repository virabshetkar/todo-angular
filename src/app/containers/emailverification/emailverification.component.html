<div class="container-main">
  <div class="container" *ngIf="email$ | async as email">
    <div class="title"><h1>Please verify your email</h1></div>
    <div class="content">
      <p>
        Verification email is sent to
        <span class="email">{{ email }}</span>
      </p>
      <p>Please check your Spam/Junk folder.</p>
    </div>
    <div class="footer">
      <button
        mat-raised-button
        type="button"
        color="primary"
        (click)="goBack()"
      >
        <mat-icon>keyboard_arrow_left</mat-icon> Go Back
      </button>
    </div>
  </div>
</div>
